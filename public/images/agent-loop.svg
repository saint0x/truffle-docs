<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: system-ui, sans-serif; font-size: 24px; fill: #374151; }
    .arrow { stroke: #0D9373; stroke-width: 3; fill: none; }
    .box { fill: white; stroke: #0D9373; stroke-width: 2; rx: 8; }
