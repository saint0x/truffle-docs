  <rect class="box" x="250" y="150" width="150" height="80"/>
  <rect class="box" x="450" y="150" width="150" height="80"/>
  <rect class="box" x="650" y="150" width="150" height="80"/>
  
  <!-- Text -->
  <text class="text" x="125" y="195" text-anchor="middle">User Request</text>
  <text class="text" x="325" y="195" text-anchor="middle">Model Selection</text>
  <text class="text" x="525" y="195" text-anchor="middle">Tool Execution</text>
  <text class="text" x="725" y="195" text-anchor="middle">State Update</text>
  
  <!-- Arrows -->
  <path class="arrow" d="M200 190 H250"/>
  <path class="arrow" d="M400 190 H450"/>
  <path class="arrow" d="M600 190 H650"/>
  <path class="arrow" d="M725 150 C725 100, 125 100, 125 150"/>
  
  <!-- Arrow heads -->
  <polygon points="245,190 255,185 255,195" fill="#0D9373"/>
  <polygon points="445,190 455,185 455,195" fill="#0D9373"/>
  <polygon points="645,190 655,185 655,195" fill="#0D9373"/>
